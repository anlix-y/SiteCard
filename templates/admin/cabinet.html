<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Личный кабинет</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <h1 class="h3 mb-4">Личный кабинет</h1>
  {{ if .Error }}
  <div class="alert alert-danger">{{ .Error }}</div>
  {{ end }}
  <form method="post" action="/cabinet/save" class="card p-3 shadow-sm">
    <div class="row g-3">
      <div class="col-12">
        <label class="form-label">Фон главной страницы (URL изображения)</label>
        <input class="form-control" name="home_bg_url" value="{{ .Settings.HomeBgURL }}" placeholder="https://...">
      </div>
      <div class="col-12">
        <label class="form-label">Ваш адрес страницы (slug)</label>
        <input class="form-control" name="slug" value="{{ .Settings.Slug }}" placeholder="например: alex">
        <div class="form-text">Разрешены: латиница, цифры, дефис. 3–32 символа. Ваша страница будет доступна по адресу: <code>/{{ if .Settings.Slug }}{{ .Settings.Slug }}{{ else }}&lt;slug&gt;{{ end }}</code></div>
      </div>
      <div class="col-12 col-md-6">
        <label class="form-label">GitHub</label>
        <input class="form-control" name="link_github" value="{{ .Settings.LinkGitHub }}" placeholder="https://github.com/username">
      </div>
      <div class="col-12 col-md-6">
        <label class="form-label">Telegram</label>
        <input class="form-control" name="link_tg" value="{{ .Settings.LinkTG }}" placeholder="https://t.me/username">
      </div>
      <div class="col-12">
        <label class="form-label">Кастомная ссылка</label>
        <input class="form-control" name="link_custom" value="{{ .Settings.LinkCustom }}" placeholder="https://...">
      </div>
    </div>
    <div class="mt-3 d-flex gap-2">
      <button class="btn btn-primary" type="submit">Сохранить</button>
      <a href="/" class="btn btn-outline-secondary">На главную</a>
      {{ if .Settings.Slug }}
      <a class="btn btn-outline-success" href="/{{ .Settings.Slug }}" target="_blank">Открыть мою страницу</a>
      {{ end }}
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
